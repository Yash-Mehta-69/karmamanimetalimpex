{% extends 'base.html' %}

{% block content %}
<div class="container-fluid error-404 py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
            <h1 class="display-1 text-primary">404</h1>
            <h4 class="text-primary mb-4">Page Not Found</h4>
            <p class="mb-4">The page you are looking for does not exist. Please check the URL or go back to the homepage.</p>
            <a href="{% url 'index' %}" class="btn btn-primary rounded-pill py-3 px-5">Go to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
