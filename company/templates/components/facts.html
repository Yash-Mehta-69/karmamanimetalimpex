{% load static %}
<!-- Facts Start -->
<div class="container-fluid facts my-5 p-5">
    <div class="row g-5 justify-content-center">
        <!-- Years of Experience -->
        <div class="col-md-6 col-xl-2 wow fadeIn" data-wow-delay="0.1s">
            <div class="text-center border p-4"> <!-- Reduced padding from p-5 to p-4 -->
                <i class="fa fa-industry fa-3x text-white mb-3"></i>
                <h1 class="display-4 text-primary mb-0" data-toggle="counter-up">15</h1> <!-- Changed to display-4 -->
                <span class="fs-5 fw-semi-bold text-white">Years of Excellence</span>
            </div>
        </div>

        <!-- ISO Certified -->
        <div class="col-md-6 col-xl-2 wow fadeIn" data-wow-delay="0.3s">
            <a href="{% static 'pdfs/iso_certification.pdf' %}" download class="text-decoration-none">
                <div class="text-center border p-4">
                    <i class="fa fa-certificate fa-3x text-white mb-3"></i>
                    <h2 class="h1 text-primary mb-0">ISO</h2> <!-- Changed to h2 with h1 size -->
                    <span class="fs-5 fw-semi-bold text-white">9001:2015 Certified</span>
                </div>
            </a>
        </div>

        <!-- Udyam Registered -->
        <div class="col-md-6 col-xl-2 wow fadeIn" data-wow-delay="0.5s">
            <a href="{% static 'pdfs/udyam_registration.pdf' %}" download class="text-decoration-none">
                <div class="text-center border p-4">
                    <i class="fa fa-file-contract fa-3x text-white mb-3"></i>
                    <h2 class="h1 text-primary mb-0">UDYAM</h2> <!-- Changed to h2 with h1 size -->
                    <span class="fs-5 fw-semi-bold text-white">Registered Enterprise</span>
                </div>
            </a>
        </div>

        <!-- GST Verified -->
        <div class="col-md-6 col-xl-2 wow fadeIn" data-wow-delay="0.7s">
            <div class="text-center border p-4">
                <i class="fa fa-check-circle fa-3x text-white mb-3"></i>
                <h2 class="h1 text-primary mb-0">GST</h2> <!-- Changed to h2 with h1 size -->
                <span class="fs-5 fw-semi-bold text-white">Verified Supplier</span>
            </div>
        </div>

        <!-- MSME Certified -->
        <div class="col-md-6 col-xl-2 wow fadeIn" data-wow-delay="0.9s">
            <a href="{% static 'pdfs/msme_certification.pdf' %}" download class="text-decoration-none">
                <div class="text-center border p-4">
                    <i class="fa fa-award fa-3x text-white mb-3"></i>
                    <h2 class="h1 text-primary mb-0">MSME</h2> <!-- Changed to h2 with h1 size -->
                    <span class="fs-5 fw-semi-bold text-white">Recognized Enterprise</span>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- Facts End -->
